<script type="text/javascript">

jQuery(function($) {
  setInterval(function() {
    var date = new Date(),
        time = date.toLocaleTimeString();
    $(".clock, .clock1, .clock2, .clock3, .clock4, .clock5, .clock6, .clock7, .clock8, .clock9, .clock10, .clock11, .clock12, .clock13, .clock14, .clock15, .clock16, .clock17, .clock18, .clock19, .clock20, .clock21, .clock22, .clock23").html(time);
  }, 1000);
});
