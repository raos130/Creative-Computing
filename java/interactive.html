<div id= "quoteDisplay">

</div>
<button onclick ="newQuote()"> New Quote </button>
</body>
<style>

#quoteDisplay{
  font-size: 40px;
  font-family: Futura;

}

</style>
      <script type="text/javascript">

  var quotes =[
'“Nothing burns like the cold.”<br> ― George R.R. Martin, A Game of Thrones',
'"Winter is Coming"<br>- Game of Thrones',
'“A sad tale\'s best for winter; I have one of sprites and goblins.”<br> ― William Shakespeare, The Winter\'s Tale',
'“They say it grows so cold up here in winter that a man’s laughter freezes in his throat and chokes him to death,”<br>-Ned Stark, Game of Thrones',
'“My old grandmother always used to say, Summer friends will melt away like summer snows, but winter friends are friends forever.”<br> ― George R.R. Martin, A Feast for Crows',
  ]

function newQuote(){
  var randomNumber= Math.floor(Math.random() * (quotes.length));
  document.getElementById('quoteDisplay').innerHTML= quotes[randomNumber];
}

    </script>
</html>
