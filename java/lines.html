<!DOCTYPE html>

  <head>

    <title>lines</title>
        <link href='https://fonts.googleapis.com/css?family=Geo' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <style media="screen">

    img {
       width: 1000px;
       animation-timing-function:linear;
       animation: mymove 3s infinite alternate;
       height: 6px;
       float: left;

   }
   .saturate {-webkit-filter: saturate(10); filter: saturate(10);}
   @keyframes
   mymove {
     0%   {top: 0px;width: 300px;transform: translateX(2000px)}
     100% {top: 0px; width: 700px;}
   }


     img{
     animation-timing-function:linear;
     animation: mymove2 3s infinite alternate;
     height: 12px;
     width: 1000px;
     float: right;
     }
      .saturate {-webkit-filter: saturate(5); filter: saturate(5);}
     @keyframes mymove2 {
       0%   {top: 0px; width: 500px;transform: translateX(400px)}

     }


      #img3{
      animation-timing-function:linear;
      animation: mymove3 3s infinite alternate;

      }
      @keyframes mymove3 {

     div{
